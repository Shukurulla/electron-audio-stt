<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Системный Аудио в Текст</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Системный Аудио в Текст</h1>

      <div class="controls">
        <button id="startBtn">
          <i class="bi bi-mic-fill"></i> Начать Запись
        </button>
        <button id="stopBtn" disabled>
          <i class="bi bi-mic-mute"></i> Остановить Запись
        </button>

        <!-- Status elementlarini qo'shamiz -->
        <div class="status">
          <span id="status">Готов к записи</span>
          <div class="indicator" id="indicator"></div>
        </div>
      </div>

      <div class="generate-text">
        <div class="output-section">
          <h3>Транскрипция в Реальном Времени:</h3>
          <textarea
            id="transcript"
            readonly
            placeholder="Здесь появится транскрипция..."
          ></textarea>
          <div class="transcript-controls">
            <button class="btn" id="clearBtn">Очистить Текст</button>
            <button class="btn" id="copyBtn">Копировать Текст</button>
          </div>
        </div>
        <div class="output-section">
          <h3 class="flex items-center space-between">
            Ответ ChatGPT:
            <button class="btn" id="send">
              Отправит <i class="bi bi-send"></i>
            </button>
          </h3>
          <textarea
            readonly
            id="responseOfChatGPT"
            placeholder="Response of ChatGPT"
          ></textarea>
          <div class="transcript-controls">
            <button class="btn" id="clearResponse">Очистить Текст</button>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <span>Слов: </span>
          <span id="wordCount">0</span>
        </div>
        <div class="stat">
          <span>Точность: </span>
          <span id="confidence">0%</span>
        </div>
        <div class="stat">
          <span>Язык: </span>
          <span id="language">Русский</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
